# @package _global_

defaults:
  - override /environment: rs_perishable_gymnax_test_double
  - override /policies/issuing: heuristic_priority_match
  - override /policies/replenishment: heuristic_order_up_to
  - override /policies/load_issuing_policy_params: blank
  - override /policies/load_replenishment_policy_params: blank

wandb:
  init:
    project: "rs_eight_perishable_evaluation"
    tags:
      - "new_type_env"
      - "simopt"
      - "priority_match"
      - "eighth_demand"
      - "alt_rula"

environment:
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  replenishment:
    fixed_policy_params:
      # sparkling-monkey-2374
      _target_: jax.numpy.array
      object:
      - [2]
      - [0]
      - [1]
      - [3]
      - [0]
      - [1]
      - [0]
      - [0]
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient
