# @package _global_

defaults:
 - override /environment: rs_perishable_gymnax_test_double
 - override /policies/issuing: heuristic_oldest_compatible_match
 - override /policies/replenishment: single_agent_multi_product_mlp
 - override /policies/load_issuing_policy_params: blank


wandb:
  init:
    project: "rs_eight_perishable_evaluation"
    tags:
      - "new_type_env"
      - "oldest_compatible_match"
      - "fit_rep"
      - "rep_pretrained"
      - "simple_ga"
      - "eighth_demand"

environment:
  env_kwargs:
    max_order_quantity: 5
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  load_replenishment_policy_params:
    param_key: best_params
    checkpoint_manager:
      directory: "/home/joefarrington/CDT/bloodbank_marl/model_cpts/rs_eight_product_perishable/eighth_demand/fit_rep/simple_ga_rep_pretrained_max_sub_wastage_alt_rula.yaml"
    internal_key: '0'
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.obs_basic
    clip_min: -2
    clip_max: 2
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient