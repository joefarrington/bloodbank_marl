program: ../run_evosax.py
name: compare_product_probabilities
method: grid
metric:
  name: eval/top_1/return_mean
  goal: maximize
parameters:
  environment.env_params.wastage_costs:
    distribution: categorical
    values:
      - [4.0, 4.0]
  environment.env_params.shortage_costs:
    distribution: categorical
    values:
      - [4.0, 4.0]
      - [8.0, 8.0]
      - [12.0, 12.0]
      - [16.0, 16.0]
  policies.issuing._target_:
    distribution: categorical
    values:
      - bloodbank_marl.policies.issuing.heuristic.ExactMatchIssuingPolicy
      - bloodbank_marl.policies.issuing.heuristic.PriorityMatchIssuingPolicy
      - bloodbank_marl.policies.issuing.heuristic.OldestCompatibleIssuingPolicy

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=simple_two_product_perishable/base_case_for_input_comparisons