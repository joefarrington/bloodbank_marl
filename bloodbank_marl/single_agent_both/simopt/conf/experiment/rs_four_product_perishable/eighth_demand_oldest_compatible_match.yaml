# @package _global_

defaults:
  - override /environment: rs_perishable_four_gymnax_test_double
  - override /policies/issuing: heuristic_oldest_compatible_match
  - override /param_search: nsgaii

wandb:
  init:
    project: "rs_four_perishable_base"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simopt"
      - "oldest_compatible_match"
      - "eighth_demand"
      - "max_sub_shortage"

param_search:
  num_rollouts: 400
  search_bounds:
    all_params:
      low: 0
      high: 20 # Low because demand lower

environment:
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 3250

policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 2, 1, -1] # O patient
        - [1, 3, 2, -1] # A patient
        - [2, 3, 1, -1] #B patient
        - [3, 1, 2, -1] # AB patient