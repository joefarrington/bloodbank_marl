# @package _global_

defaults:
 - override /environment: rs_perishable_gymnax_test_double
 - override /policies/replenishment: single_agent_multi_product_mlp


wandb:
  init:
    project: "rs_eight_perishable_eighth_demand"
    tags:
      - "new_type_env"
      - "fit_both"
      - "simple_ga"
      - "eighth_demand"

evosax:
  strategy:
    sigma_init: 0.07
  evaluate_every_k_gens: 25

environment:
  env_kwargs:
    max_order_quantity: 5
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  optimize:
    - 0
    - 1
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.obs_basic
    clip_min: -2
    clip_max: 2