# @package _global_

defaults:
 - override /environment: rs_perishable_gymnax_test_double
 - override /policies/replenishment: heuristic_order_up_to


wandb:
  init:
    project: "rs_eight_perishable_full_demand"
    tags:
      - "new_type_env"
      - "fit_issue"
      - "simple_ga"
      - "full_demand"

evosax:
  strategy:
    sigma_init: 0.07
  evaluate_every_k_gens: 25

environment:
  env_kwargs:
    max_order_quantity: 25
  env_params:
    max_substitution_cost: 3250
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 25

policies:
  optimize:
    - 1
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      # O-, O+, A-, A+, B-, B+, AB-, AB+
      object: 
      - [3]
      - [18]
      - [4]
      - [17]
      - [2]
      - [5]
      - [2]
      - [0]
