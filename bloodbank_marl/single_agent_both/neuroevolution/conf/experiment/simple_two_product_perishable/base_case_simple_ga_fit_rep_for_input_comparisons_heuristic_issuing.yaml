# @package _global_
defaults:
  - override /policies/issuing: heuristic_exact_match


wandb:
  init:
    project: "simple_two_perishable_input_comparisons"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simple_ga"

evosax:
  strategy:
    elite_ratio: 0.5
    sigma_init: 0.07
    sigma_decay: 1.0
  num_test_rollouts: 10000
  evaluate_every_k_gens: 100

policies:
  optimize:
    - 0
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0,-1]
        - [1,0] 


evaluation:
  seed: 24601
  record_overall_metrics_per_eval_rollout: True

