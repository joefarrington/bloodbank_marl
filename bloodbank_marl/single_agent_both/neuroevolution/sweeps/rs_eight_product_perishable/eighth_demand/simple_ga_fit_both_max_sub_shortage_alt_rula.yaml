program: ../run_evosax.py
method: bayes
metric:
  name: eval/top_1/return_mean
  goal: maximize
parameters:
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.elite_ratio:
    distribution: q_uniform
    min: 0.05
    max: 0.6
    q: 0.05
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
      - 0.95
  policies.replenishment.model_kwargs.n_hidden:
    distribution: categorical
    values:
      - [64]
      - [64, 64]
      - [128]
      - [128,128]
  policies.issuing.model_kwargs.n_hidden:
    distribution: categorical
    values:
      - [64]
      - [64, 64]
      - [128]
      - [128,128]
  environment.env_kwargs.max_order_quantity:
    distribution: categorical
    values:
      - 5
      - 10
      - 20

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=rs_eight_product_perishable/eighth_demand/simple_ga_fit_both_max_sub_shortage_alt_rula