program: ../run_evosax.py
name: simple_ga_compare_max_useful_life
method: grid
metric:
  name: eval/top_1/return_mean
  goal: maximize
parameters:
  environment.env_kwargs.max_useful_life:
    distribution: categorical
    values:
      - 2
      - 3
      - 4
      - 5     
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=simple_two_product_perishable/base_case_simple_ga_fit_both_for_input_comparisons