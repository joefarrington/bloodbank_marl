env_name: RSPerishableIncIssueGymnax
num_env_steps: 365
num_warmup_days: 100
env_params:
  poisson_demand_mean:
    - 37.5 # Mon
    - 37.3 # Tue
    - 39.2 # Wed
    - 37.8 # Thu
    - 40.5 # Fri
    - 27.2 # Sat
    - 28.4 # Sun
  product_probabilities:
    - 0.07  # O-
    - 0.38  # O+
    - 0.06  # A-
    - 0.34  # A+
    - 0.02  # B-
    - 0.09  # B+
    - 0.01  # AB-
    - 0.03  # AB+
  age_on_arrival_distribution_probs:
    - 1
    - 0
    - 0
  fixed_order_cost: 225
  variable_order_costs: [650, 650, 650, 650, 650, 650, 650, 650]
  shortage_costs: [3250, 3250, 3250, 3250, 3250, 3250, 3250, 3250]
  wastage_costs: [650, 650, 650, 650, 650, 650, 650, 650]
  holding_costs: [130, 130, 130, 130, 130, 130, 130, 130]
  # substitution_cost_ratios:
  max_substitution_cost: 3250
  # action mask per request type:
  initial_weekday: -1
  max_wastage_pc_target: 100.0
  min_service_level_pc_target: 0.0
  min_exact_match_pc_target: 0.0
  target_kpi_breach_penalty: 0.0
  max_steps_in_episode: 365
  gamma: ${environment.gamma}
env_kwargs:
  n_products: 8
  max_useful_life: 3
  lead_time: 0
  max_order_quantity: 50
  max_demand: 100
gamma: 1.0
types: ["O-", "O+", "A-", "A+", "B-", "B+", "AB-", "AB+"]
scalar_kpis_to_log:
  - mean_total_order
  - service_level_%
  - wastage_%
  - mean_holding
  - exact_match_%
  - mean_age_at_transfusion
  - unmet_demand_units
  - expired_units
  - mean_daily_reward
  - mean_total_demand
  - mean_variable_order_cost
  - mean_fixed_order_cost
  - mean_shortage_cost
  - mean_substitution_cost
  - mean_wastage_cost
  - mean_holding_cost
vector_kpis_to_log:
  - mean_demand_by_pt_blood_group
  - mean_order_by_product
  - service_level_%_by_pt_blood_group
  - wastage_%_by_product
  - mean_holding_by_product
  - mean_age_at_transfusion_by_pt_blood_group
  - exact_match_%_by_pt_blood_group