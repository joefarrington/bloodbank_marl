env_name: RSPerishableGymnax
num_env_steps: 365
num_warmup_days: 100
env_params: {}
env_kwargs:
  issuing_policy: ${policies.issuing}
gamma: 1.0
types: ["O-", "O+", "A-", "A+", "B-", "B+", "AB-", "AB+"]
scalar_kpis_to_log:
  - mean_daily_reward
  - mean_total_order
  - service_level_%
  - expiries_%
  - mean_holding
  - exact_match_%
  - mean_age_at_transfusion
  - unmet_demand_units
  - expired_units
vector_kpis_to_log:
  - mean_demand_by_pt_blood_group
  - mean_order_by_product
  - service_level_%_by_pt_blood_group
  - expiries_%_by_product
  - mean_holding_by_product
  - mean_age_at_transfusion_by_pt_blood_group
  - exact_match_%_by_pt_blood_group
