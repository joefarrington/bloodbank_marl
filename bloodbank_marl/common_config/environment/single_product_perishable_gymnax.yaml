env_name: SingleProductPerishableGymnax
num_env_steps: 365
num_warmup_days: 100
env_params:
  max_demand: 100
  demand_gamma_mean: 4.0
  demand_gamma_cov: 0.5
  variable_order_cost: 3.0
  shortage_cost: 5.0
  wastage_cost: 7.0
  holding_cost: 1.0
env_kwargs:
  max_useful_life: 2
  lead_time: 1
  max_order_quantity: 10
  issuing_policy: "fifo"
gamma: 0.99
types: []
scalar_kpis_to_log:
  - mean_daily_reward
  - service_level_%
  - wastage_%
  - mean_holding

vector_kpis_to_log: