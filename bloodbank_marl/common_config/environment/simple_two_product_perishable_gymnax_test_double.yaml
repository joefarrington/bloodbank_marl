env_name: SimpleTwoProductPerishableIncIssueGymnax
num_env_steps: 365
num_warmup_days: 100
env_params:
  poisson_demand_mean: 4
  product_probabilities: [0.5, 0.5]
  age_on_arrival_distribution_probs: [1, 0]
  fixed_order_cost: 0
  variable_order_costs: [3.0, 3.0]
  shortage_costs: [5.0, 5.0]
  wastage_costs: [7.0, 7.0]
  holding_costs: [1.0, 1.0]
  max_substitution_cost: 2.0
env_kwargs:
  n_products: 2
  max_useful_life: 2
  lead_time: 1
  max_order_quantity: 10
  max_demand: 100
gamma: 1.0
types: ["A", "B"]
scalar_kpis_to_log:
  - mean_total_order
  - service_level_%
  - expiries_%
  - mean_holding
  - exact_match_%
  - mean_age_at_transfusion
  - unmet_demand_units
  - expired_units
  - mean_daily_reward
  - mean_total_demand
  - mean_variable_order_cost
  - mean_fixed_order_cost
  - mean_shortage_cost
  - mean_substitution_cost
  - mean_wastage_cost
  - mean_holding_cost
vector_kpis_to_log:
  - mean_demand_by_pt_blood_group
  - mean_order_by_product
  - service_level_%_by_pt_blood_group
  - expiries_%_by_product
  - mean_holding_by_product
  - mean_age_at_transfusion_by_pt_blood_group
  - exact_match_%_by_pt_blood_group
