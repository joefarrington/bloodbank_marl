env_name: SingleProductPerishableMarl
num_env_steps: 1e6 # Much longer than episode expected to be
num_rollouts: 200
env_kwargs:
  max_useful_life: 2
  lead_time: 1
  max_order_quantity: 10
env_params:
  max_demand: 100
  demand_gamma_mean: 4.0
  demand_gamma_cov: 0.5
  variable_order_cost: 3.0
  shortage_cost: 5.0
  wastage_cost: 7.0
  holding_cost: 1.0
  max_days_in_episode: 365
num_warmup_days: 100
gamma: 0.99
kpis_log_eval:
  - mean_daily_reward
  - service_level_%
  - wastage_%
  - holding
