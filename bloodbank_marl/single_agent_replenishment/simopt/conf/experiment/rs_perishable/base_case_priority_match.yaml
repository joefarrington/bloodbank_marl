# @package _global_

defaults:
  - override /environment: rs_perishable_gymnax
  - override /param_search: nsgaii

wandb:
  init:
    project: "temp"

# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_O-: 5
    S_O+: 5
    S_A-: 5
    S_A+: 5
    S_B-: 5
    S_B+: 5
    S_AB-: 5
    S_AB+: 5

  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, 6, 1, 5, 3, 7] # O- pt
        - [1, 0, 5, 4, 3, 2, 7, 6] # O+ pt
        - [2, 6, 4, 0, 3, 7, 5, 1 ] # A- pt
        - [3, 2, 7, 6, 5, 4, 1, 0 ] # A+ pt
        - [4, 6, 2, 0, 5, 7, 3, 1] # B- pt
        - [5,4, 7, 6, 3, 2, 1, 0 ] #B+ pt
        - [6, 2, 4, 0, 7, 3, 5, 1] # AB- pt
        - [7, 6, 3, 2, 5, 4, 1, 0] # AB+ pt

# Temporary to check it run
environment:
  num_env_steps: 90
  num_warmup_days: 30

param_search:
  num_rollouts: 1000
  search_bounds:
    all_params:
      high: 50
  early_stopping_rounds: 50

evaluation:
  num_rollouts: 10000
  