program: ../run_ppo.py
method: bayes
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  fixed_config.update_epochs:
    distribution: categorical
    values:
      - 2
      - 4
      - 8
      - 16
  hp_config.lr:
    distribution: log_uniform_values
    min: 5e-6
    max: 1e-2
  hp_config.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  hp_config.ent_coef:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  hp_config.vf_coef:
    distribution: uniform
    min: 0.1
    max: 1.0
  hp_config.max_grad_norm:
    distribution: uniform
    min: 0.05
    max: 1.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=de_moor_perishable/m5/exp2/fit_rep
