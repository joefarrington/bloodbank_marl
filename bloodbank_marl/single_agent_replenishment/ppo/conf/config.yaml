defaults:
  - policies/replenishment: single_agent_stochastic_single_product_order_up_to_mlp
  - environment: de_moor_perishable_gymnax
  - policies/issuing: 
  - _self_

plot_policy: False

wandb:
  init:
    project: "temp"

hydra:
  job:
    chdir: True
  searchpath:
    - pkg://bloodbank_marl.common_config

training:
  seed: 10
  n_seeds: 1 # This is how many repeats of training to run with different seeds

# Remember we can change these, but can't vmap over changes (probably)
fixed_config:
  num_envs: 200
  num_steps: 20
  total_timesteps: 1e7
  update_epochs: 4
  num_minibatches: 4
  anneal_lr: True
  environment: ${environment}
  policies: ${policies}

# We can vmap over different settings for these if we want
hp_config:
  lr: 2.5e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_eps: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

evaluation: 
  seed: 1337
  test_evaluator:
    _target_: bloodbank_marl.utils.single_agent_gymnax_fitness.GymnaxFitness
    env_name: ${environment.env_name}
    num_env_steps: ${environment.num_env_steps}
    num_rollouts: 10000
    env_kwargs: ${environment.env_kwargs}
    env_params: ${environment.env_params}
    test: True
    n_devices:
    num_warmup_days: ${environment.num_warmup_days}
    gamma: ${environment.gamma}
