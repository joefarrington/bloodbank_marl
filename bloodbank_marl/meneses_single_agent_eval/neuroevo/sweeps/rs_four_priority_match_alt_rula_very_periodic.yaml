program: ../run_evosax.py
method: bayes
metric:
  name: eval/mean_params/return_mean
  goal: maximize
parameters:
  evosax.strategy.lrate_init:
    distribution: log_uniform_values
    min: 0.005
    max: 0.5
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.005
    max: 0.5
  evosax.strategy.lrate_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
  policies.replenishment.model_kwargs.n_hidden:
    distribution: categorical
    values:
      - [64]
      - [64,64]
      - [128]
      - [128,128]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=rs_four_priority_match_alt_rula_very_periodic_ga
