defaults:
  - policies/replenishment: multi_product_total_order_up_to_mlp
  - policies/issuing: heuristic_priority_match
  - environment: meneses_gymnax
  - _self_

wandb:
  init:
    project: "meneses_gymnax_neuro"

hydra:
  job:
    chdir: True
  searchpath:
    # Search paths assume that run_optuna_simopt.py will be run from simopt/
    - file://../conf

plot_policy: False

evosax:
  num_generations: 100
  num_train_rollouts: 150
  num_test_rollouts: 10000
  evaluate_every_k_gens: 10
  seed: 10
  
  strategy:
    _target_: evosax.OpenES
    popsize: ${evosax.num_train_rollouts}
    opt_name: "adam"
    lrate_init: 0.08
    sigma_init: 0.08
    sigma_decay: 1.0
    lrate_decay: 1.0
    lrate_limit:
      _target_: operator.mul
      _args_:
        - ${evosax.strategy.lrate_init}
        - 0.01
    sigma_limit:
      _target_: operator.mul
      _args_:
        - ${evosax.strategy.sigma_init}
        - 0.01

  fitness_shaper:
    _target_: evosax.FitnessShaper
    maximize: True

  logging:
    _target_: evosax.utils.ESLog
    num_generations: ${evosax.num_generations}
    top_k: 5
    maximize: ${evosax.fitness_shaper.maximize}

  checkpoint_options:
    _target_: orbax.checkpoint.CheckpointManagerOptions
    max_to_keep: 1
    create: True

train_evaluator:
  _target_: bloodbank_marl.utils.single_agent_gymnax_fitness.GymnaxFitness
  env_name: ${environment.env_name}
  num_env_steps: ${environment.num_env_steps}
  num_rollouts: ${evosax.num_train_rollouts}
  env_kwargs: ${environment.env_kwargs}
  env_params: ${environment.env_params}
  test: False
  n_devices:
  num_warmup_days: ${environment.num_warmup_days}
  gamma: ${environment.gamma}

evaluation: 
  seed: 456 
  test_evaluator:
    _target_: bloodbank_marl.utils.single_agent_gymnax_fitness.GymnaxFitness
    env_name: ${environment.env_name}
    num_env_steps: ${environment.num_env_steps}
    num_rollouts: ${evosax.num_test_rollouts}
    env_kwargs: ${environment.env_kwargs}
    env_params: ${environment.env_params}
    test: True
    n_devices:
    num_warmup_days: ${environment.num_warmup_days}
    gamma: ${environment.gamma}



