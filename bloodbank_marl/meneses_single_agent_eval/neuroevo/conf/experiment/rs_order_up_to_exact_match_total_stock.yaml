# @package _global_

defaults:
  - override /environment: rs_gymnax
  - override /policies/replenishment: multi_product_order_up_to_mlp
  - override /policies/issuing: heuristic_exact_match

evosax:
  num_generations: 100

environment:
  env_kwargs:
    max_order_quantities: 50

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30

policies:
  replenishment:
    model_kwargs:
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.scenarios.rs_perishable.gymnax_env.EnvObs.obs_total_per_product

wandb:
  init:
    project: "rs_gymnax_neuro_exact_match"
