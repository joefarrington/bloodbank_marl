# @package _global_

defaults:
  - override /environment: rs_gymnax_two
  - override /policies/replenishment: multi_product_order_up_to_mlp
  - override /policies/issuing: heuristic_exact_match

wandb:
  init:
    project: "rs_two_gymnax_neuro_exact_match_alt_rula"

evosax:
  num_generations: 100

environment:
  env_kwargs:
    max_order_quantities: 100
  env_params:
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30


