# @package _global_

defaults:
  - override /environment: rs_gymnax_four
  - override /policies/replenishment: multi_product_mlp
  - override /policies/issuing: heuristic_exact_match

wandb:
  init:
    project: "rs_four_gymnax_neuro_exact_match_pretrained"

evosax:
  num_generations: 100

environment:
  env_kwargs:
    max_order_quantities: 50

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30

policies:
  pretrained:
    enable: True
    checkpoint_id: 0
    checkpoint_dir: /home/joefarrington/CDT/bloodbank_marl/draft_notebooks/rep_cpts_rs_four_prod_exact_match
    checkpoint_manager:
      _target_: orbax.checkpoint.CheckpointManager
      directory: ${policies.pretrained.checkpoint_dir}
      checkpointers:
        _target_: orbax.checkpoint.PyTreeCheckpointer
      options:
        _target_: orbax.checkpoint.CheckpointManagerOptions
        max_to_keep: 1
        create: True
  replenishment:
    clip_min: -2
    clip_max: 2


