# @package _global_

defaults:
  - override /environment: rs_gymnax_four
  - override /policies/replenishment: multi_product_total_order_up_to_mlp
  - override /policies/issuing: heuristic_priority_match
  - override /evosax/strategy: simple_ga

wandb:
  init:
    project: "rs_gymnax_neuro_priority_match_alt_rula_very_periodic"

environment:
  env_kwargs:
    max_order_quantities: 10
  env_params:
    age_on_arrival_distribution_probs: [0.5, 0.2, 0.3]
    poisson_demand_mean: [9, 2, 10, 3, 11, 2, 2]

evosax:
  num_generations: 100

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30

policies:
  issuing:
      fixed_policy_params:
        _target_: jax.numpy.array
        object:
          - [0, 4, 2, 6, 1, 5, 3, 7] # O- pt
          - [1, 0, 5, 4, 3, 2, 7, 6] # O+ pt
          - [2, 6, 4, 0, 3, 7, 5, 1 ] # A- pt
          - [3, 2, 7, 6, 5, 4, 1, 0 ] # A+ pt
          - [4, 6, 2, 0, 5, 7, 3, 1] # B- pt
          - [5,4, 7, 6, 3, 2, 1, 0 ] #B+ pt
          - [6, 2, 4, 0, 7, 3, 5, 1] # AB- pt
          - [7, 6, 3, 2, 5, 4, 1, 0] # AB+ pt
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.total_stock_on_hand_and_in_transit_by_product_one_hot_day_of_week

