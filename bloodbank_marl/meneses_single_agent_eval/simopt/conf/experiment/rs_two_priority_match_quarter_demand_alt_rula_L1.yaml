# @package _global_

defaults:
  - override /policies/issuing: heuristic_priority_match
  - override /environment: rs_gymnax_two

wandb:
  init:
    project: "rs_two_multiproduct_gymnax_simopt"

environment:
  env_kwargs:
    lead_time: 1
  env_params:
    poisson_demand_mean:
      _target_: jax.numpy.array
      object: [9.38, 9.33, 9.8, 9.45, 10.13, 6.8, 7.1]
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]

# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_RhD-: 2
    S_RhD+: 12 

  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0,-1] # RhD- pt
        - [1,0] # RhD+ pt

param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 100
  early_stopping_rounds: 100





