# @package _global_

defaults:
  - override /policies/issuing: heuristic_priority_match
  - override /environment: rs_gymnax

wandb:
  init:
    project: "rs_multiproduct_gymnax_simopt"

# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_O-: 2
    S_O+: 10
    S_A-: 2
    S_A+: 9
    S_B-: 1
    S_B+: 3
    S_AB-: 1
    S_AB+: 1

  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, 6, 1, 5, 3, 7] # O- pt
        - [1, 0, 5, 4, 3, 2, 7, 6] # O+ pt
        - [2, 6, 4, 0, 3, 7, 5, 1 ] # A- pt
        - [3, 2, 7, 6, 5, 4, 1, 0 ] # A+ pt
        - [4, 6, 2, 0, 5, 7, 3, 1] # B- pt
        - [5,4, 7, 6, 3, 2, 1, 0 ] #B+ pt
        - [6, 2, 4, 0, 7, 3, 5, 1] # AB- pt
        - [7, 6, 3, 2, 5, 4, 1, 0] # AB+ pt

environment:
  env_params:
    poisson_demand_mean:
      _target_: jax.numpy.array
      object: [18.75, 18.65, 19.6, 18.9, 20.25, 13.6, 14.2]
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]

param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 50
  early_stopping_rounds: 100





