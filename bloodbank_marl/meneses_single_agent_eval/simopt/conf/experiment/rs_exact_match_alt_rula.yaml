# @package _global_

defaults:
  - override /policies/issuing: heuristic_exact_match
  - override /environment: rs_gymnax

wandb:
  init:
    project: "rs_multiproduct_gymnax_simopt"

environment:
  env_params:
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]


# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_O-: 4
    S_O+: 19
    S_A-: 3
    S_A+: 17
    S_B-: 1
    S_B+: 5
    S_AB-: 1
    S_AB+: 2


param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 50
  early_stopping_rounds: 100



