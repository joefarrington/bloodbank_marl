# @package _global_

defaults:
  - override /policies/issuing: heuristic_exact_match
  - override /environment: rs_gymnax_two

wandb:
  init:
    project: "rs_two_multiproduct_gymnax_simopt"

# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_RhD-: 9
    S_RhD+: 49 

param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 100
  early_stopping_rounds: 100



