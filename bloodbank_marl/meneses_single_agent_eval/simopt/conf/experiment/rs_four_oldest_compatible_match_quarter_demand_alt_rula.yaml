# @package _global_

defaults:
  - override /policies/issuing: heuristic_oldest_compatible_match
  - override /environment: rs_gymnax_four

wandb:
  init:
    project: "rs_four_multiproduct_gymnax_simopt_quarter_demand"

environment:
  env_params:
    poisson_demand_mean:
      _target_: jax.numpy.array
      object: [9.38, 9.33, 9.8, 9.45, 10.13, 6.8, 7.1]
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]

# Just some initial values to start with
policies:
  replenishment_policy_params:
    S_O: 6
    S_A: 5
    S_B: 2
    S_AB: 1

  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0,2,1,3] # O pt
        - [1,3,2,0] # A pt
        - [2,3,1,0] # B pt
        - [3,1,2,0] # AB pt

param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 50
  early_stopping_rounds: 100





