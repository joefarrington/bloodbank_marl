# @package _global_

defaults:
  - override /policies/issuing: heuristic_priority_match
  - override /environment: rs_gymnax_four
  - override /policies/replenishment: heuristic_S_day_of_week

wandb:
  init:
    project: "rs_multiproduct_gymnax_simopt_very_periodic"

environment:
  env_params:
    age_on_arrival_distribution_probs: [0.5, 0.2, 0.3]
    poisson_demand_mean: [9, 2, 10, 3, 11, 2, 2]
    
# Just some initial values to start with
policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, 6, 1, 5, 3, 7] # O- pt
        - [1, 0, 5, 4, 3, 2, 7, 6] # O+ pt
        - [2, 6, 4, 0, 3, 7, 5, 1 ] # A- pt
        - [3, 2, 7, 6, 5, 4, 1, 0 ] # A+ pt
        - [4, 6, 2, 0, 5, 7, 3, 1] # B- pt
        - [5,4, 7, 6, 3, 2, 1, 0 ] #B+ pt
        - [6, 2, 4, 0, 7, 3, 5, 1] # AB- pt
        - [7, 6, 3, 2, 5, 4, 1, 0] # AB+ pt

param_search:
  sampler:
    _target_: optuna.samplers.NSGAIISampler
    population_size: 100
  max_parallel_trials: 100
  max_iterations: 200
  num_rollouts: 100
  seed: 10
  search_bounds:
    all_params:
      low: 0
      high: 20
  early_stopping_rounds: 100



