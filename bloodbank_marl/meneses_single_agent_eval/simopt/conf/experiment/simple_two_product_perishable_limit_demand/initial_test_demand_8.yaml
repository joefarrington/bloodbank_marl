# @package _global_

defaults:
  - override /policies/replenishment: heuristic_order_up_to
  - override /environment: simple_two_product_perishable_limit_demand_gymnax
  - override /param_search: grid
  - _self_

wandb:
  init:
    project: "simple_two_prod_test_simopt"

environment:
  env_params:
    poisson_demand_mean: 8
    product_probabilities: [0.66666, 0.33333]
  env_kwargs:
    max_order_quantity: 20

policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0,-1]
        - [1,0] 

param_search:
  num_rollouts: 4000

evaluation:
  test_evaluator:
    num_rollouts: 10000

