env_name: RSPerishableOneGymnax
num_env_steps: 365
num_warmup_days: 100
env_params: {}
env_kwargs:
  issuing_policy: ${policies.issuing}
gamma: 1.0
types: ["Plt"]
scalar_kpis_to_log:
  - mean_total_order
  - service_level_%
  - expiries_%
  - mean_holding
  - exact_match_%
  - mean_age_at_transfusion
  - unmet_demand_units
  - expired_units
  - mean_daily_reward
  - mean_total_demand
  - mean_variable_order_cost
  - mean_fixed_order_cost
  - mean_shortage_cost
  - mean_substitution_cost
  - mean_wastage_cost
  - mean_holding_cost

vector_kpis_to_log:

