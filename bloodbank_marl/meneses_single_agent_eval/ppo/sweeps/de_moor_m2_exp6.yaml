program: ../run_ppo.py
method: bayes
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  fixed_config.anneal_lr:
    distribution: categorical
    values:
      - True
      - False
  hp_config.lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  hp_config.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  hp_config.ent_coef:
    distribution: categorical
    values:
      - 0.001
      - 0.005
      - 0.01
      - 0.05
      - 0.1
  hp_config.vf_coef:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0
  hp_config.max_grad_norm:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=de_moor_perishable/m2_exp6
