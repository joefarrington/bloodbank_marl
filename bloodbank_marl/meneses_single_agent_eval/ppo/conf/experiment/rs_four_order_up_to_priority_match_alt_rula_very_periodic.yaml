# @package _global_

defaults:
  - override /environment: rs_gymnax_four
  - override /policies/replenishment: multi_product_stochastic_order_up_to_mlp
  - override /policies/issuing: heuristic_priority_match

wandb:
  init:
    project: "rs_four_gymnax_ppo_priority_match_alt_rula_very_periodic"

environment:
  env_kwargs:
    max_order_quantities: 20
  env_params:
    age_on_arrival_distribution_probs: [0.5, 0.2, 0.3]
    poisson_demand_mean: [9, 2, 10, 3, 11, 2, 2]

policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 2, 1, 3] # O pt
        - [1,3,2,0] # A pt
        - [2,3,1,0] # B pt
        - [3,1,2,0] # AB pt

  replenishment:
    model_kwargs:
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.one_hot_day_of_week
