program: ../../run_evosax.py
method: bayes
metric:
  name: eval/mean_params/return_mean
  goal: maximize
parameters:
  evosax.strategy.lrate_init:
    distribution: log_uniform_values
    min: 0.005
    max: 0.5
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.005
    max: 0.5
  evosax.strategy.lrate_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
  # Try without have to tune size of replenishment hidden layer
  # So it is analogous to what we did in the discrete_mlp(_rep_pretrained) experiments
  #policies.replenishment.model_kwargs.n_hidden:
  #  distribution: q_uniform
  #  min: 32
  #  max: 256
  #  q: 32
  #policies.issuing.model_kwargs.n_hidden:
  #  distribution: q_uniform
  #  min: 32
  #  max: 256
  #  q: 32

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=single_product_perishable_fit_both_rep_pretrained/m2_exp2
  