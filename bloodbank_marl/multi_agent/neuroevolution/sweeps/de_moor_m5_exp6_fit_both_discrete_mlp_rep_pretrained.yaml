program: ../run_evosax.py
method: bayes
metric:
  name: eval/mean_params/return_mean
  goal: maximize
parameters:
  evosax.strategy.lrate_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.lrate_decay:
    distribution: log_uniform_values
    min: 0.99
    max: 1.0
  evosax.strategy.sigma_decay:
    distribution: log_uniform_values
    min: 0.99
    max: 1.0
  # No tuning of replenishment n_hidden as already set in pretraining
  # Leave issuing at 64 for now
  #policies.issuing.model_kwargs.n_hidden:
  #  distribution: q_uniform
  #  min: 32
  #  max: 256
  #  q: 32

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=de_moor_m5_exp6_fit_both_discrete_mlp_rep_pretrained
  