# @package _global_

defaults:
  - override /environment: rs_perishable_two
  - override /policies/replenishment: multi_product_order_up_to_mlp
  - override /policies/issuing: multi_product_mlp
  - override /evosax/strategy: simple_ga

wandb:
  init:
    project: rs_two_marl_very_periodic_neuroevo_fit_both

environment:
  env_kwargs:
    max_order_quantities: [20,20]
  env_params:
    age_on_arrival_distribution_probs: [0.5, 0.2, 0.3]
    poisson_demand_mean: [9, 2, 10, 3, 11, 2, 2]

test_evaluator:
  num_rollouts: 10000

train_evaluator:
  env_params:
    max_days_in_episode: 90
  num_warmup_days: 30

policies:
  optimize:
    - 0 # replenishment
    - 1 # issuing
  issuing:
    model_kwargs:
      n_hidden: [64]
  replenishment:
    model_kwargs:
      n_hidden: [64]
