# @package _global_
defaults:
  - override /environment: simple_two_product_perishable
  - override /policies/issuing: multi_agent_multi_product_mlp
  - override /policies/replenishment: multi_agent_multi_product_order_up_to_mlp
  - override /evosax/strategy: simple_ga

wandb:
  init:
    project: "simple_two_perishable_base"
    tags:
      - "simple_ga"
      - "fit_both"
      - "marl_env"

policies:
  optimize:
    - 0 # replenishment
    - 1 # issuing
  replenishment:
    model_kwargs:
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.rep_obs