# @package _global_

wandb:
  init:
    project: de_moor_m5_exp6
    tags:
      - fit_both
      - open_es
      - rep_pretrained_order_up_to

environment:
  env_kwargs:
    max_useful_life: 5
    lead_time: 2

policies:
  optimize:
    - 0 # replenishment
    - 1 # issuing
  replenishment:
    model_kwargs:
      n_hidden: [64]
  pretrained:
    replenishment:
      enable: True
      latest_checkpoint: True
      checkpoint_dir: /home/joefarrington/CDT/bloodbank_marl/model_cpts/single_product_perishable/pretrained_replenishment_order_up_to/m5/exp6/checkpoints
      checkpoint_manager:
        _target_: orbax.checkpoint.CheckpointManager
        directory: ${policies.pretrained.replenishment.checkpoint_dir}
        checkpointers:
          _target_: orbax.checkpoint.PyTreeCheckpointer
        options:
          _target_: orbax.checkpoint.CheckpointManagerOptions
          max_to_keep: 1
          create: True