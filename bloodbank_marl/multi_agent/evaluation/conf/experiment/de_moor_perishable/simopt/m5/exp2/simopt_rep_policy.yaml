# @package _global_

defaults:
  - override /policies/issuing: heuristic_oufo
  - override /policies/replenishment: heuristic_order_up_to
  - override /policies/load_issuing_policy_params: blank
  - override /policies/load_replenishment_policy_params: blank

wandb:
  init:
    project: "de_moor_perishable_evaluation"
    tags:
      - "simopt"
      - "m5_exp2"

environment:
  env_kwargs:
    max_useful_life: 5

policies:
  # For value iteration and SimOpt, load in as fixed params
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [8]
