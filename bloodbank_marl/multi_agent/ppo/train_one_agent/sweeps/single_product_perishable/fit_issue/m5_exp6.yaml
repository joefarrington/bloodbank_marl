program: ../run_ppo_train_one_agent.py
method: bayes
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  training.update_epochs:
    distribution: categorical
    values:
      - 2
      - 4
      - 8
      - 16
  training.lr:
    distribution: log_uniform_values
    min: 5e-6
    max: 1e-2
  training.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  training.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  training.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  training.ent_coef:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  training.vf_coef:
    distribution: uniform
    min: 0.1
    max: 1.0
  training.max_grad_norm:
    distribution: uniform
    min: 0.05
    max: 1.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=single_product_perishable/m5/exp6/fit_issue
