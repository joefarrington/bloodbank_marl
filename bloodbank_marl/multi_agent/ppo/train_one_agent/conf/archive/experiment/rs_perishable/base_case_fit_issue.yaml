# @package _global_

defaults:
  - override /environment: rs_perishable
  - override /policies/issuing: multi_agent_stochastic_multi_product_mlp
  - override /policies/replenishment: heuristic_order_up_to

wandb:
  init:
    project: "temp"

# All temp, just for debugging
training:
  policy_to_train: 1
  num_envs: 5
  total_timesteps: 3e4

  replenishment:
    num_steps: 10
  issuing:
    num_steps: 300

evaluation:
  num_rollouts: 50

policies:
  issuing:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.one_hot_day_of_week
  # TODO These are placeholders and should be updated
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [1] # O-
        - [1] # O+
        - [1] # A-
        - [1] # A+
        - [1] # B-
        - [1] # B+
        - [1] # AB-
        - [1] # AB+