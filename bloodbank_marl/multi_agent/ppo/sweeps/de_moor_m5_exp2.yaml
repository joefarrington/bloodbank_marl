program: ../run_ppo_demoor.py
method: bayes
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  replenishment.anneal_lr:
    distribution: categorical
    values:
      - True
      - False
  replenishment.lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  replenishment.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  replenishment.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  replenishment.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  replenishment.ent_coef:
    distribution: categorical
    values:
      - 0.001
      - 0.005
      - 0.01
      - 0.05
      - 0.1
  replenishment.vf_coef:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0
  replenishment.max_grad_norm:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0
  issuing.anneal_lr:
    distribution: categorical
    values:
      - True
      - False
  issuing.lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  issuing.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  issuing.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  issuing.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  issuing.ent_coef:
    distribution: categorical
    values:
      - 0.001
      - 0.005
      - 0.01
      - 0.05
      - 0.1
  issuing.vf_coef:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0
  issuing.max_grad_norm:
    distribution: categorical
    values:
      - 0.05
      - 0.1
      - 0.5
      - 1.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=de_moor_perishable/m5_exp2
