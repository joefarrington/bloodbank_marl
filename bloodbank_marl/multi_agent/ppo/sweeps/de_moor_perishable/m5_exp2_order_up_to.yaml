program: ../run_ppo.py
method: bayes
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  # Replenishment
  replenishment.update_epochs:
    distribution: categorical
    values:
      - 2
      - 4
      - 8
      - 16
  replenishment.lr:
    distribution: log_uniform_values
    min: 5e-6
    max: 1e-2
  replenishment.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  replenishment.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  replenishment.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  replenishment.ent_coef:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  replenishment.vf_coef:
    distribution: uniform
    min: 0.1
    max: 1.0
  replenishment.max_grad_norm:
    distribution: uniform
    min: 0.05
    max: 1.0
  # Issuing
  issuing.update_epochs:
    distribution: categorical
    values:
      - 2
      - 4
      - 8
      - 16
  issuing.lr:
    distribution: log_uniform_values
    min: 5e-6
    max: 1e-2
  issuing.gamma:
    distribution: uniform
    min: 0.7
    max: 0.99
  issuing.gae_lambda:
    distribution: uniform
    min: 0.7
    max: 0.99
  issuing.clip_eps:
    distribution: uniform
    min: 0.05
    max: 0.5
  issuing.ent_coef:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  issuing.vf_coef:
    distribution: uniform
    min: 0.1
    max: 1.0
  issuing.max_grad_norm:
    distribution: uniform
    min: 0.05
    max: 1.0


command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=de_moor_perishable/m5/exp2/fit_rep_issue
