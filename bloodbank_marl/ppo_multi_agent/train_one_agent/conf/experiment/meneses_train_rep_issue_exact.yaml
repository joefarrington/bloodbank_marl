# @package _global_
defaults:
  - override /environment: meneses_perishable
  - override /replenishment/policy: multi_product_mlp
  - override /issuing/policy: heuristic_exact_match

wandb:
  init:
    project: "single_agent_ppo_jax_meneses"
plot_policies: False

training:
  num_envs: 10
  policy_to_train: 0
  num_steps: ${replenishment.num_steps}
  heuristic_params: 0
  total_timesteps: 500

replenishment:
  num_steps: 10
  num_minibatches: 1

test_evaluator:
  num_rollouts: 5
