# @package _global_
defaults:
  - override /environment: meneses_perishable
  - override /replenishment/policy: multi_product_mlp
  - override /issuing/policy: heuristic_priority_match

wandb:
  init:
    project: "single_agent_ppo_jax_meneses"
plot_policies: False

training:
  policy_to_train: 0
  num_steps: ${replenishment.num_steps}
  heuristic_params:     
    - [0, -1, -1, -1, -1, -1, -1, -1] # O- pt
    - [1, 0, -1, -1, -1, -1, -1, -1] # O+ pt
    - [2, 0, -1, -1, -1, -1, -1, -1] # A- pt
    - [3, 2, 1, 0, -1, -1, -1, -1] # A+ pt
    - [4, 0, -1, -1, -1, -1, -1, -1] # B- pt
    - [5, 4, 1, 0, -1, -1, -1, -1] #B+ pt
    - [6, 4, 2, 0, -1, -1, -1, -1] # AB- pt
    - [7, 6, 5, 4, 3, 2, 1, 0] # AB+ pt