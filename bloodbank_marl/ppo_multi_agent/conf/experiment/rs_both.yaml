# @package _global_
defaults:
  - override /environment: rs_perishable
  - override /replenishment/policy: multi_product_mlp
  - override /issuing/policy: multi_product_mlp

wandb:
  init:
    project: rs_ppo_test

training: 
  num_envs: 5

replenishment:
  num_steps: 100
  total_timesteps: 1e5
  num_minibatches: 1
  update_epochs: 1

issuing:
  num_steps: 3000
  total_timesteps: 30e5
  num_minibatches: 10
  update_epochs: 1

test_evaluator:
  num_rollouts: 3