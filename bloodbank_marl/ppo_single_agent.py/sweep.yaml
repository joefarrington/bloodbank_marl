program: run_ppo_demoor.py
method: bayes
metric:
  name: mean_returned_episode_returns
  goal: maximize

# Note that we can tune over fixed_config items here
# What we can't do is vmap over them

parameters:
  hp_config.LR:
    distribution: log_uniform_values
    min: 1e-6
    max: 0.1
  hp_config.GAMMA:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.GAE_LAMBDA:
    distribution: uniform
    min: 0.7
    max: 0.99
  hp_config.CLIP_EPS:
    distribution: uniform
    min: 0.05
    max: 0.3
  hp_config.ENT_COEF:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
  hp_config.VF_COEF:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
  hp_config.MAX_GRAD_NORM:
    distribution: uniform
    min: 0.1
    max: 1.0
  fixed_config.NUM_HIDDEN_UNITS:
    values: [32, 64, 128, 256, 512]
  fixed_config.NUM_HIDDEN_LAYERS:
    values: [1, 2, 3, 4]
  
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}