# @package _global_

defaults:
  - override /policies/replenishment: single_agent_single_product_order_up_to_mlp

wandb:
  init:
    tags:
      - m5_exp6
      - order_up_to_nn

environment:
  env_kwargs:
    max_useful_life: 5
    lead_time: 2

heuristic_policy:
  fixed_policy_params:
    _target_: jax.numpy.array
    object:
      - [10]

pretraining:
  stock_limit: 15
  num_epochs: 20
  batch_size: 64
  optimizer:
    learning_rate: 0.01

labelling_policy:
  _target_: bloodbank_marl.policies.replenishment.heuristic.SRepLabellingPolicy
  env_name: ${environment.env_name}
  env_kwargs: ${environment.env_kwargs}
  env_params: ${environment.env_params}
  fixed_policy_params: ${heuristic_policy.fixed_policy_params}