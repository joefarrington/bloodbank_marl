# @package _global_

environment:
  env_kwargs:
    max_order_quantity: 10
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 3250

obs_collection:
  num_envs: 20
  samples_per_env: 700
  policy:
    epsilon: 0.05

heuristic_policy:
  fixed_policy_params:
    _target_: jax.numpy.array
    # O-, O+, A-, A+, B-, B+, AB-, AB+
    object: 
    - [1]
    - [4]
    - [1]
    - [4]
    - [1]
    - [1]
    - [0]
    - [1]

labelling_policy: ${heuristic_policy}

pretraining:
  num_epochs: 20

policies:
  optimize:
    - 0
  replenishment:
    model_kwargs:
      n_hidden: [128, 128, 128]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.obs_basic
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient