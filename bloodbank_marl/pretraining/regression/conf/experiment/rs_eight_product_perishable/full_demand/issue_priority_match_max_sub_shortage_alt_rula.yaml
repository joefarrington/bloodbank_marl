# @package _global_

defaults:
  - override /policies/issuing: heuristic_priority_match
  

environment:
  env_kwargs:
    max_order_quantity: 50
  env_params:
    max_substitution_cost: 3250
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

pretraining:
  num_epochs: 50

heuristic_policy:
  fixed_policy_params:
    _target_: jax.numpy.array
    # O-, O+, A-, A+, B-, B+, AB-, AB+
    object: 
    - [2]
    - [18]
    - [5]
    - [16]
    - [5]
    - [3]
    - [0]
    - [2]

labelling_policy:
  _target_: bloodbank_marl.policies.replenishment.heuristic.SRepPolicy
  env_name: ${environment.env_name}
  env_kwargs: ${environment.env_kwargs}
  env_params: ${environment.env_params}
  fixed_policy_params: ${heuristic_policy.fixed_policy_params}

policies:
  optimize:
    - 0
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.obs_basic
    clip_min: -2
    clip_max: 2
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient