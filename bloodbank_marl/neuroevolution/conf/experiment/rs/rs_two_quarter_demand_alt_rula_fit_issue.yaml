# @package _global_

defaults:
  - override /environment: rs_perishable_two
  - override /policies/replenishment: order_up_to
  - override /policies/issuing: multi_product_mlp

wandb:
  init:
    project: rs_two_marl_quarter_demand_neuroevo_fit_issue

environment:
  env_kwargs:
    max_order_quantities: [20,20]
  env_params:
    poisson_demand_mean:
      _target_: jax.numpy.array
      object: [9.38, 9.33, 9.8, 9.45, 10.13, 6.8, 7.1]
    age_on_arrival_distribution_probs: 
      _target_: jax.numpy.array
      object: [0.5, 0.2, 0.3]

test_evaluator:
  num_rollouts: 10000

train_evaluator:
  env_params:
    max_days_in_episode: 90
  num_warmup_days: 30

policies:
  optimize:
    - 1 # issuing
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - - [3]
          - [11]
