# @package _global_

defaults:
  - override /environment: simple_two_product_perishable
  - override /policies/replenishment: multi_product_order_up_to_mlp
  - override /policies/issuing: priority_match
  - override /evosax/strategy: simple_ga

wandb:
  init:
    project: simple_two_product_perishable_opt_both

test_evaluator:
  num_rollouts: 500

environment:
  env_params:
    product_probabilities: [0.66666, 0.33333]

train_evaluator:
  env_params:
    max_days_in_episode: 90
  num_warmup_days: 30

policies:
  optimize:
    - 0 # replenishment
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0,-1] # RhD- pt
        - [1,0] # RhD+ pt
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.rep_obs


