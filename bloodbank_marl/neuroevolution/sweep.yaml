program: run_evosax.py
method: random
metric:
  name: top_1_test
  goal: maximize
parameters:
  evosax.strategy.lrate_init:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
  policies.replenishment.policy_kwargs.n_hidden:
    distribution: q_uniform
    min: 32
    max: 512
    q: 32
  #policies.issuing.policy_kwargs.n_hidden:
  #  distribution: q_uniform
  #  min: 32
  #  max: 512
  #  q: 32

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}