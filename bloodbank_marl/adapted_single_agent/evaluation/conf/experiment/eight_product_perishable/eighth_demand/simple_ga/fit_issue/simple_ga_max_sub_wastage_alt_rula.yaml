# @package _global_

defaults:
 - override /environment: eight_product_perishable_adapted
 - override /policies/replenishment: heuristic_order_up_to
 - override /policies/load_replenishment_policy_params: blank

wandb:
  init:
    project: "rs_eight_perishable_evaluation"
    tags:
      - "new_type_env"
      - "fit_issue"
      - "simple_ga"
      - "eighth_demand"

environment:
  env_kwargs:
    max_order_quantity: 5
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  pretrained:
  load_issuing_policy_params:
    param_key: best_params
    checkpoint_manager:
      directory: "/home/joefarrington/CDT/bloodbank_marl/model_cpts/eight_product_perishable/eighth_demand/fit_issue/simple_ga_max_sub_wastage_alt_rula.yaml"
    internal_key: '1'
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      # O-, O+, A-, A+, B-, B+, AB-, AB+
      object: 
      - [1]
      - [0]
      - [2]
      - [2]
      - [0]
      - [2]
      - [0]
      - [0]
