# @package _global_

defaults:
 - override /environment: eight_product_perishable_adapted
 - override /policies/issuing: heuristic_priority_match
 - override /policies/replenishment: single_agent_multi_product_mlp
 - override /policies/load_issuing_policy_params: blank


wandb:
  init:
    project: "rs_eight_perishable_evaluation"
    tags:
      - "new_type_env"
      - "priority_match"
      - "fit_rep"
      - "simple_ga"
      - "full_demand"

environment:
  env_kwargs:
    max_order_quantity: 25
  env_params:
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  load_replenishment_policy_params:
    param_key: best_params
    checkpoint_manager:
      directory: "/home/joefarrington/CDT/bloodbank_marl/model_cpts/eight_product_perishable/full_demand/fit_rep/simple_ga_max_sub_wastage_alt_rula.yaml"
    internal_key: '0'
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient