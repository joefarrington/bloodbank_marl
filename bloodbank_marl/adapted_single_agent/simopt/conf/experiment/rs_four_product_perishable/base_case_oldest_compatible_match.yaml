# @package _global_

defaults:
  - override /environment: rs_perishable_four_gymnax_test_double
  - override /policies/issuing: heuristic_oldest_compatible_match
  - override /param_search: nsgaii

wandb:
  init:
    project: "rs_four_perishable_base"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simopt"
      - "oldest_compatible_match"

param_search:
  num_rollouts: 400
  search_bounds:
    all_params:
      low: 0
      high: 50

policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 2, 1, -1] # O patient
        - [1, 3, 2, -1] # A patient
        - [2, 3, 1, -1] #B patient
        - [3, 1, 2, -1] # AB patient
evaluation:
  num_rollouts: 1000