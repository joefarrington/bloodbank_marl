# @package _global_

defaults:
  - override /environment: eight_product_perishable_adapted
  - override /policies/issuing: heuristic_priority_match
  - override /param_search: nsgaii

wandb:
  init:
    project: "rs_eight_perishable_base"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simopt"
      - "priority_match"
      - "eighth_demand"
      - "alt_rula"

param_search:
  num_rollouts: 400
  search_bounds:
    all_params:
      low: 0
      high: 15 #20 # Low because demand lower
  max_parallel_trials: 150

evaluation:
  test_evaluator:
    num_rollouts: 1000

environment:
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 3250
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

policies:
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 4, 2, -1, -1, -1, -1, -1] # O- patient
        - [1, 0, 5, 4, 3, 2, -1, -1] # O+ patient
        - [2, 6, 4, 0, 3, 7, -1, -1] # A- patient
        - [3, 2, 7, 6, 5, 4, -1, -1] # A+ patient
        - [4, 6, 2, 0, 5, 7, -1, -1] # B- patient
        - [5,4, 7, 6, 3, 2, -1, -1] #B+ patient
        - [6, 2, 4, 0, 7, 3, -1, -1] # AB- patient
        - [7, 6, 3, 2, 5, 4, -1, -1] # AB+ patient
