# @package _global_

defaults:
  - override /environment: eight_product_perishable_adapted
  - override /policies/issuing: heuristic_exact_match
  - override /param_search: nsgaii

wandb:
  init:
    project: "rs_eight_perishable_base"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simopt"
      - "exact_match"
      - "alt_rula"

param_search:
  num_rollouts: 400
  search_bounds:
    all_params:
      low: 0
      high: 50

environment:
  env_params:
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

evaluation:
  num_rollouts: 1000