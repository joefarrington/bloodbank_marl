# @package _global_

defaults:
  - override /environment: eight_product_perishable_adapted
  - override /policies/issuing: heuristic_exact_match
  - override /param_search: nsgaii
  - override /policies/issuing/fixed_policy_params: eight_product_platelet

wandb:
  init:
    project: "rs_eight_perishable_base"
    tags:
      - "new_type_env"
      - "fit_rep"
      - "simopt"
      - "exact_match"
      - "full_demand"
      - "alt_rula"

param_search:
  num_rollouts: 400
  search_bounds:
    all_params:
      low: 0
      high: 60
  max_parallel_trials: 150

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 25

evaluation:
  test_evaluator:
    num_rollouts: 1000

environment:
  env_params:
    max_substitution_cost: 650
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3