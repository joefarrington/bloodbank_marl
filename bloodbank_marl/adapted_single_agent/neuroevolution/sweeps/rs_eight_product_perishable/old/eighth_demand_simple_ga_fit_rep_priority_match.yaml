program: ../run_evosax.py
method: bayes
metric:
  name: eval/top_1/return_mean
  goal: maximize
parameters:
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.elite_ratio:
    distribution: q_uniform
    min: 0.05
    max: 0.6
    q: 0.05
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
      - 0.95
  policies.replenishment.model_kwargs.n_hidden:
    distribution: categorical
    values:
      - [64]
      - [64, 64]
      - [64, 64, 64]
      - [128]
      - [256]
      - [512]
      - [128,128]
      - [256, 256]
      - [512, 512]
  policies.replenishment.model_kwargs.preprocess_observation.path:
    distribution: categorical
    values:
      - bloodbank_marl.policies.models.utils.obs_basic
      - bloodbank_marl.policies.models.utils.obs_total_per_product
      - bloodbank_marl.policies.models.utils.obs_total_per_product_and_weekday
  environment.env_kwargs.max_order_quantity:
    distribution: categorical
    values:
      - 5
      - 8
      - 10
      - 15
      - 20
      - 25

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=rs_eight_product_perishable/eighth_demand_simple_ga_fit_rep_priority_match
