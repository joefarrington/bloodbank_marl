program: ../run_evosax.py
method: bayes
metric:
  name: eval/top_1/return_mean
  goal: maximize
parameters:
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.elite_ratio:
    distribution: q_uniform
    min: 0.05
    max: 0.6
    q: 0.05
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
      - 0.95
  evosax.init_params_abs_max:
    distribution: uniform
    min: 0.0
    max: 5.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=eight_product_perishable/full_demand/fit_both/simple_ga_rep_pretrained_max_sub_shortage_alt_rula
