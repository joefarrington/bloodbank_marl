# @package _global_

defaults:
 - override /environment: eight_product_perishable_adapted
 - override /policies/issuing: heuristic_exact_match

wandb:
  init:
    project: "rs_eight_perishable_base"
    tags:
      - "new_type_env"
      - "priority_match"
      - "fit_rep"
      - "simple_ga"

evosax:
  strategy:
    sigma_init: 0.07

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30

environment:
  env_kwargs:
    max_order_quantity: 25

policies:
  optimize:
    - 0
  replenishment:
    model_kwargs:
      n_hidden: [128,128,128]