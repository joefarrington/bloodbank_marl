# @package _global_

defaults:
 - override /environment: rs_perishable_four_gymnax_test_double
 - override /policies/issuing: heuristic_priority_match

wandb:
  init:
    project: "rs_four_perishable_base"
    tags:
      - "new_type_env"
      - "priority_match"
      - "fit_rep"
      - "simple_ga"
      - "eighth_demand"
      - "max_sub_shortage"

evosax:
  strategy:
    sigma_init: 0.07

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 30

environment:
  env_kwargs:
    max_order_quantity: 20
  env_params:
    poisson_demand_mean:
      - 4.7 # Mon
      - 4.7 # Tue
      - 4.9 # Wed
      - 4.7 # Thu
      - 5.1 # Fri
      - 3.4 # Sat
      - 3.6 # Sun
    max_substitution_cost: 3250

policies:
  optimize:
    - 0
  replenishment:
    model_kwargs:
      n_hidden: [64]
      preprocess_observation:
        _target_: hydra.utils.get_method
        path: bloodbank_marl.policies.models.utils.obs_total_per_product
  issuing:
    fixed_policy_params:
      _target_: jax.numpy.array
      object:
        - [0, 2, 1, -1] # O patient
        - [1, 3, 2, -1] # A patient
        - [2, 3, 1, -1] #B patient
        - [3, 1, 2, -1] # AB patient