# @package _global_

defaults:
 - override /environment: eight_product_perishable_adapted
 - override /policies/replenishment: heuristic_order_up_to


wandb:
  init:
    project: "rs_eight_perishable_full_demand"
    tags:
      - "new_type_env"
      - "fit_issue"
      - "simple_ga"
      - "full_demand"
      - "issue_pretrained"

evosax:
  strategy:
    sigma_init: 0.07
  evaluate_every_k_gens: 25

environment:
  env_kwargs:
    max_order_quantity: 25
  env_params:
    max_substitution_cost: 3250
    age_on_arrival_distribution_probs:
      - 0.5
      - 0.2
      - 0.3

train_evaluator:
  num_env_steps: 90
  num_warmup_days: 25

policies:
  pretrained:
    issuing:
      enable: True
      latest_checkpoint: True
      checkpoint_dir: /home/joefarrington/CDT/bloodbank_marl/model_cpts/eight_product_perishable/pretrained_issuing/full_demand/issue_priority_match_max_sub_shortage_alt_rula/checkpoints
      checkpoint_manager:
        _target_: orbax.checkpoint.CheckpointManager
        directory: ${policies.pretrained.issuing.checkpoint_dir}
        checkpointers:
          _target_: orbax.checkpoint.PyTreeCheckpointer
        options:
          _target_: orbax.checkpoint.CheckpointManagerOptions
          max_to_keep: 1
          create: True
  optimize:
    - 1
  replenishment:
    fixed_policy_params:
      _target_: jax.numpy.array
      # O-, O+, A-, A+, B-, B+, AB-, AB+
      object: 
      - [3]
      - [18]
      - [4]
      - [17]
      - [2]
      - [5]
      - [2]
      - [0]
