program: ../sweep_evo_hps.py
method: bayes
metric:
  name: fitness_on_training
  goal: maximize
parameters:
  evosax.strategy.sigma_init:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  evosax.strategy.elite_ratio:
    distribution: q_uniform
    min: 0.05
    max: 0.6
    q: 0.05
  evosax.strategy.sigma_decay:
    distribution: categorical
    values:
      - 1.0
      - 0.999
      - 0.995
      - 0.99
      - 0.95
  evosax.init_params_abs_max:
    distribution: uniform
    min: 0
    max: 2

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - +experiment=simple_two_product_perishable/sweep_params_wastage_limit_sl_50